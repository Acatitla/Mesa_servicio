<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mesa de Servicio</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <h1>Mesa de Servicio</h1>

  <!-- Formulario para agregar reportes -->
  <form action="/api/reportes" method="POST" enctype="multipart/form-data">
    <label for="direccion">Dirección</label>
    <input type="text" name="direccion" id="direccion" required>

    <label for="colonia">Colonia</label>
    <select name="colonia" id="colonia" required>
      <option value="">Selecciona una colonia</option>
      <!-- Aquí van todas tus colonias -->
      <option value="01-001 - ACUEDUCTO DE GUADALUPE (RDCIAL)">01-001 - ACUEDUCTO DE GUADALUPE (RDCIAL)</option>
      <!-- etc... -->
    </select>

    <label for="tipo">Tipo de servicio</label>
    <select name="tipo" id="tipo" required>
      <option value="">Selecciona un tipo</option>
      <option value="luminarias">Luminarias</option>
      <option value="baches">Baches</option>
      <option value="banquetas">Banquetas</option>
      <option value="fugas">Fugas</option>
    </select>

    <label for="origen">Origen</label>
    <select name="origen" id="origen" required>
      <option value="">Selecciona un origen</option>
      <option value="oficio">Officio</option>
      <option value="dmu">DMU</option>
      <option value="usuario">Usuario</option>
    </select>

    <div id="folioField">
      <label for="folio">Folio</label>
      <input type="text" name="folio" id="folio">
    </div>

    <label for="foto">Foto</label>
    <input type="file" name="foto" accept="image/*">

    <div class="form-buttons">
      <button type="submit">Agregar Reporte</button>
    </div>
  </form>

  <!-- Filtros y botón de exportar -->
  <div class="filtros">
    <div>
      <label for="filtroFecha">Filtrar por fecha</label>
      <input type="date" id="filtroFecha" name="filtroFecha">
    </div>
    <div>
      <label for="filtroColonia">Filtrar por colonia</label>
      <input type="text" id="filtroColonia" name="filtroColonia" placeholder="Ej. San Juan de Aragón">
    </div>
    <div>
      <button id="btnExportar">Exportar a Excel</button>
    </div>
  </div>

  <!-- Reportes -->
  <div id="reportes">
    <!-- Aquí se van a renderizar los reportes desde el backend -->
  </div>

</body>
</html>
