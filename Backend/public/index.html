<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Servicio</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <img src="/data/img/gam.jpeg" alt="Logo GAM" class="logo">
    <h1>Mesa de Servicio</h1>
  </header>

  <main>
    <section class="formulario-container">
      <h2>Nuevo Reporte</h2>
      <form id="formulario" enctype="multipart/form-data">
        <div class="form-group">
          <label for="tipoServicio">Tipo de Servicio *</label>
          <select name="tipoServicio" id="tipoServicio" required>
            <option value="" disabled selected>Seleccione...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección *</label>
          <input type="text" name="direccion" id="direccion" required>
        </div>

        <div class="form-group">
          <label for="numeroExterior">Número Exterior</label>
          <input type="text" name="numeroExterior" id="numeroExterior">
        </div>

        <div class="form-group">
          <label for="colonia">Colonia *</label>
          <select name="colonia" id="colonia" required>
            <option value="" disabled selected>Seleccione...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha *</label>
          <input type="datetime-local" name="fecha" id="fecha" required>
        </div>

        <div class="form-group">
          <label for="origen">Origen *</label>
          <select name="origen" id="origen" required>
            <option value="" disabled selected>Seleccione...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="folio">Folio</label>
          <input type="text" name="folio" id="folio">
        </div>

        <div class="form-group">
          <label for="referencias">Referencias</label>
          <textarea name="referencias" id="referencias" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono">
        </div>

        <div class="form-group">
          <label for="solicitante">Solicitante *</label>
          <input type="text" name="solicitante" id="solicitante" required>
        </div>

        <div class="form-group">
          <label for="foto">Foto (opcional)</label>
          <input type="file" name="foto" id="foto" accept="image/*">
        </div>

        <button type="submit" class="btn-submit">Agregar Reporte</button>
      </form>
    </section>

    <section class="reportes-container">
      <h2>Reportes Registrados</h2>
      <div class="acciones">
        <button id="descargarExcel" class="btn-excel">Descargar Excel</button>
      </div>
      <div id="reportes" class="reportes-list"></div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
