<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesa de Servicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <img src="https://lh4.googleusercontent.com/proxy/QmCobaNRjueDkw5RSRUcBK-jXVsdEx7k-mR0lvX10Dvp5LZ1pKqzVsGQN4J0YyU4JAdZZ-Sj_J9qggK9R2mdb9nmg_IbwDEN00KAp0dPetAJg-0" alt="Logo GAM">
    Alcald√≠a Gustavo A. Madero - Reportes Ciudadanos
  </div>

  <h1>Mesa de Servicio</h1>

  <!-- Modal para login -->
  <div id="modalLogin" class="modal">
    <div class="modal-content">
      <span id="cerrarModal">&times;</span>
      <h3>Ingresar usuario y contrase√±a para eliminar</h3>
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="contrasena" placeholder="Contrase√±a" />
      <button id="loginBtn">Ingresar</button>
    </div>
  </div>

  <!-- FORMULARIO DE REPORTE -->
  <form id="formulario" enctype="multipart/form-data">
    <input type="text" name="calle" placeholder="Calle" required />
    <input type="text" name="no_exterior" placeholder="No exterior" required />
    <input type="text" name="referencias" placeholder="Referencias" />
    <select name="colonia" id="colonia-select" required></select>
    <input type="date" name="fecha" placeholder="Fecha del reporte" required />
    <input type="text" name="solicitante" placeholder="Nombre del solicitante" />
    <input type="number" name="telefono" placeholder="Tel√©fono" />

    <!-- Tipo de servicio -->
    <select name="tipo" required>
        <option value="">Selecciona el tipo de servicio</option>
        <option value="luminarias">Luminarias</option>
        <option value="baches">Baches</option>
        <option value="banquetas">Banquetas</option>
        <option value="fugas">Fugas</option>
    </select>

    <!-- Origen del reporte -->
    <select name="origen" id="origen" required>
        <option value="">Selecciona el origen del reporte</option>
        <option value="suac">SUAC</option>
        <option value="officio">Officio</option>
        <option value="dmu">DMU</option>
        <option value="emergencia">Emergencia</option>
        <option value="direccion">Direcci√≥n</option>
        <option value="alcaldia">Alcald√≠a</option>
        <option value="zeus">Zeus</option>
    </select>

    <div id="folio-container" style="display: none;">
      <label for="folio">Folio:</label>
      <input type="text" id="folio" name="folio">
    </div>    

    <input type="file" name="foto" />
    <button type="submit" class="btn">Guardar reporte</button>
  </form>

  <hr />

  <!-- üü© FILTRO DE COLONIAS -->
  <label for="filtro-colonia">Filtrar por colonia:</label>
  <select id="filtro-colonia">
    <option value="">-- Ver todas --</option>
  </select>

  <div id="reportes"></div>

  <!-- Exportar PDF por ID -->
  <input type="number" id="pdf-id" placeholder="ID del reporte">
  <button class="btn" onclick="descargarPDF()">Descargar PDF</button>

  <!-- Exportar Excel filtrado -->
  <input type="date" id="fecha-excel">
  <input type="text" id="colonia-excel" placeholder="Colonia">
  <button class="btn" onclick="descargarExcel()">Descargar Excel</button>

  <script src="script.js"></script>
</body>
</html>
