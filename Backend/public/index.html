<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mesa de Servicio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <img src="/img/heart.jpeg" alt="Logo Corazón" class="logo-izquierda">
    Plataforma de Mesa de Servicio
    <img src="/img/gam.jpeg" alt="Logo GAM" class="logo-derecha">
  </div>

  <h1>Mesa de Servicio</h1>

  <form action="/agregar" method="POST" enctype="multipart/form-data">
    <label>Tipo de servicio:</label>
    <select name="tipoServicio" required>
      <option value="">Selecciona</option>
      <option value="Luminarias">Luminarias</option>
      <option value="Baches">Baches</option>
      <option value="Banquetas">Banquetas</option>
      <option value="Fugas">Fugas</option>
    </select>

    <label>Calle:</label><input type="text" name="direccion" required>

    <label>Número exterior:</label><input type="text" name="numeroExterior">

    <label>Colonia:</label><input type="text" name="colonia" required>

    <label>Referencias:</label><input type="text" name="referencias">

    <label>Fecha:</label><input type="date" name="fecha" required>

    <label>Solicitante:</label><input type="text" name="solicitante">

    <label>Teléfono:</label><input type="text" name="telefono">

    <label>Origen:</label>
    <select name="origen">
      <option value="">Selecciona</option>
      <option value="Oficio">Oficio</option>
      <option value="DMU">DMU</option>
      <option value="App">App</option>
      <option value="Ciudadano">Ciudadano</option>
    </select>

    <label>Folio:</label><input type="text" name="folio">

    <label>Foto:</label><input type="file" name="foto">

    <button type="submit">Agregar Reporte</button>
  </form>

  <h2>Reportes</h2>

  <div>
    <label>Filtrar por fecha:</label>
    <input type="date" id="filtrarFecha">

    <label>Filtrar por colonia:</label>
    <input type="text" id="filtrarColonia">

    <button>Buscar</button>
    <button>Descargar Excel</button>
  </div>

  <table border="1">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Dirección</th>
        <th>Colonia</th>
        <th>Fecha</th>
        <th>Origen</th>
        <th>Folio</th>
        <th>Foto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaReportes">
      <!-- Aquí se cargan los reportes -->
    </tbody>
  </table>

</body>
</html>
