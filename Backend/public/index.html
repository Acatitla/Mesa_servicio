<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mesa de Servicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="/public/logo_corazon.png" alt="Logo Corazón" height="50">
    <img src="/public/logo_gam.png" alt="Logo GAM" height="50">
</header>

<h1>Mesa de Servicio</h1>

<form id="formulario" enctype="multipart/form-data">
    <label>Tipo de servicio:
        <select name="tipoServicio" required>
            <option value="">Selecciona</option>
            <option value="Luminarias">Luminarias</option>
            <option value="Baches">Baches</option>
            <option value="Banquetas">Banquetas</option>
            <option value="Fugas">Fugas</option>
        </select>
    </label>

    <label>Calle: <input type="text" name="direccion" required></label>
    <label>Número exterior: <input type="text" name="numeroExterior"></label>
    <label>Referencias: <input type="text" name="referencias"></label>
    
    <label>Colonia:
        <select name="colonia" id="coloniaSelect" required>
            <option value="">Cargando colonias...</option>
        </select>
    </label>

    <label>Fecha: <input type="date" name="fecha" required></label>
    <label>Solicitante: <input type="text" name="solicitante"></label>
    <label>Teléfono: <input type="text" name="telefono"></label>

    <label>Origen:
        <select name="origen" required>
            <option value="">Selecciona</option>
            <option value="Oficio">Oficio</option>
            <option value="DMU">DMU</option>
            <option value="Ciudadano">Ciudadano</option>
        </select>
    </label>

    <label>Folio (si aplica): <input type="text" name="folio" id="folioInput"></label>

    <label>Foto:
        <input type="file" name="foto" accept="image/*">
    </label>

    <button type="submit">Agregar Reporte</button>
</form>

<hr>

<h2>Reportes</h2>

<!-- Aquí cargarás la tabla después -->
<div id="tablaReportes"></div>

<script src="/public/script.js"></script>
</body>
</html>
