<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mesa de Servicio</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <header>
    <img src="/data/img/gam.jpeg" alt="Logo GAM" class="logo">
    <h1>Mesa de Servicio</h1>
  </header>

  <main>
    <form id="formulario" enctype="multipart/form-data">
      <!-- Todos los campos para agregar un reporte -->
      <input type="text" name="tipoServicio" placeholder="Tipo de servicio" required>
      <input type="text" name="direccion" placeholder="Dirección" required>
      <input type="text" name="numeroExterior" placeholder="Número Exterior" required>
      <select name="colonia" id="colonia" required></select>
      <input type="date" name="fecha" required>
      <input type="text" name="origen" placeholder="Origen" required>
      <input type="text" name="folio" placeholder="Folio (si aplica)">
      <textarea name="referencias" placeholder="Referencias"></textarea>
      <input type="tel" name="telefono" placeholder="Teléfono">
      <input type="text" name="solicitante" placeholder="Solicitante">
      <input type="file" name="foto" accept="image/*">
      <button type="submit">Agregar Reporte</button>
    </form>

    <section id="reportes"></section>

    <div class="botones-descarga">
      <button id="descargarExcel">Descargar Excel</button>
      <button id="descargarPDF">Descargar PDF</button>
    </div>
  </main>

  <script src="/public/script.js"></script>
</body>
</html>
